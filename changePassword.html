            <div class="page-header col-sm-12">
                <h3>修改密码</h3>
            </div>
        </div>

        <div class="row content-body">

            <div class="form-horizontal"  style="width: 40%; margin: 0 auto;">
                <div class="form-group">
                    <label for="oldPassword" class="col-sm-2 control-label">原密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="oldPassword" placeholder="原密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="newPassword" placeholder="新密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <div id="tips" class="alert alert-danger" role="alert"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" id="saveButton" onclick="checkConfirmPassword()">保存</button>
                    </div>
                </div>
            </div>
        </div>

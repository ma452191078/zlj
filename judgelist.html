<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>评委列表-史丹利赛事管理系统</title>
    <link rel="icon" type="image/png" href="common/images/sdl_ico.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="common/css/common.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="common/js/jquery-3.2.1.min.js"></script>
    <script src="common/js/jquery.qrcode.min.js" type="text/javascript"></script>
    <script src="common/js/jquery.cookie.js"></script>
    <script src="common/js/vue.min.js"></script>
    <script src="common/js/base.js"></script>
    <script src="common/js/checkuser.js"></script>
    <script src="common/js/pc_judgelist.js"></script>
</head>
<body>
<div class="contanier-fluid">
    <div class="row" id="head">
        <nav class="navbar navbar-default navbar-static-top" style="border-color: #ff2626;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_menu" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="padding: 0px; line-height: 50px; margin-right: 15px;">
                        <img src="common/images/sdl_logo.png" style="width: 50px;height: 50px; display: inline;"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="nav_menu">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">我的比赛</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </div>

    <div class="col-sm-12" id="body" v-cloak>
        <div class="row content-body">
            <div class="page-header col-sm-12">
                <h2>评委列表</h2>
            </div>
        </div>
        <div class="row content-body" >
            <div class="col-sm-3" id="playerList">
                <table class="table table-striped" width="100%">
                    <thead>
                        <th></th>
                        <th>评委姓名</th>
                        <th width="200px">操作</th>
                    </thead>
                    <tbody>
                        <tr v-for="(judgeInfo,index) in judgeInfoList">
                            <td>{{index + 1}}</td>
                            <td>{{judgeInfo.judgeName}}</td>
                            <td>
                                <div class="btn btn-sm btn-default" @click="showScore(index)">查看评分</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-9" id="gameInfo" style="margin-bottom:5px; border-left: 2px dashed rgb(220, 220, 220);">
                <div class="row" style="margin: 10px;">
                    <table class="table table-striped" width="100%">
                        <thead>
                            <th>得分序号</th>
                            <th>样品序号</th>
                            <th>样品名称</th>
                            <th>样品工艺</th>
                            <th>样品得分</th>
                            <th>评分时间</th>
                            </thead>
                        <tbody>
                            <tr v-for="(playerInfo,index) in playerResult">
                                <td>{{index + 1}}</td>
                                <td>{{playerInfo.playerNum}}</td>
                                <td>{{playerInfo.playerName}}</td>
                                <td>{{playerInfo.groupName}}</td>
                                <td>{{playerInfo.playerAverage}}</td>
                                <td>{{playerInfo.addTime}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>创建比赛-史丹利赛事管理系统</title>
    <link rel="icon" type="image/png" href="common/images/sdl_ico.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="common/css/common.css">
    <link rel="stylesheet" href="common/css/results.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="common/js/jquery-3.2.1.min.js"></script>
    <script src="common/js/jquery.qrcode.min.js" type="text/javascript"></script>
    <script src="common/js/jquery.cookie.js"></script>
    <script src="common/js/vue.min.js"></script>
    <script src="common/js/base.js"></script>
    <!--<script src="common/js/checkuser.js"></script>-->
    <script src="common/js/pc_result.js"></script>
</head>
<body>
    <div class="contanier-fluid">
        <div class="col-sm-12" id="body" v-cloak>
            <div class="row content-body-result">
                <div class="page-header col-sm-12">
                    <div class="form-inline">
                        <h2 style="float: left;"> {{gameInfo.gameName}}</h2>
                        <button class="btn btn-link" onclick="showFinalResult()"> <span class="glyphicon glyphicon-flag" aria-hidden="true"></span> 最终成绩</button>
                    </div>
                </div>
            </div>
            <div class="row content-body-result" >
                <div class="col-sm-8 result-playerList" id="playerList">
                    <table class="table" width="100%" v-for="groupInfo in groupList" v-cloak>
                        <thead>
                            <tr>
                                <th colspan="2"> <h3>{{groupInfo.groupName}}</h3> </th>
                            </tr>
                            <tr>
                                <th>排名</th>
                                <th>样品得分</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(playerInfo,index) in playerResult" v-cloak v-if="playerInfo.groupId == groupInfo.groupId">
                                <td class="result-playerList-rank">
                                    {{playerInfo.playerRanking}}
                                </td>
                                <td>
                                    <div class="progress progress-result">
                                        <div class="progress-bar progress-bar-result" role="progressbar" v-bind:aria-valuenow="playerInfo.playerAverage" v-bind:style="{ width: playerInfo.playerAverage + '%'}" aria-valuemin="0" aria-valuemax="100">
                                            <span>{{playerInfo.playerName}}</span><span>{{playerInfo.playerAverage}}分</span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-4" id="departmentList">
                    <div class="panel panel-danger">
                        <div class="panel-heading"> 公司排名 </div>
                        <table class="table">
                            <tr v-for="(departmentInfo, index) in departmentResult" v-cloak>
                                <td class="result-department-td">
                                    <span class="result-department-rank"><strong>{{departmentInfo.playerRanking}}</strong></span><span class="result-department-name">{{departmentInfo.playerDepartment}}</span><span class="result-department-score">{{departmentInfo.playerAverage}}</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
